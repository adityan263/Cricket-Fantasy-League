<html>
	<head> 
		<title>
		Bowling Stats
		</title>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" />
		<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
	</head>
	<body bgcolor="#D3D3D3" link="#FFFFFF" vlink="#FFFFFF" alink="#FFFFFF">
		<script>var rows = {{ rows|tojson }}</script>
		<script type='text/javascript' src="{{ url_for('static', filename='scripts.js') }}"></script>
		<div style="background-color:#1A5BE8; width: 100%; height: 50px; border: none;"> 
		<button class="button1"><a style="text-decoration:none" href="topplayers.html"> Live Matches </a></button>	 
		<button class="button1"><a style="text-decoration:none" href="topplayers.html"> Current Series </a></button>
		<button class="button1"><a style="text-decoration:none" href="topplayers.html"> Upcoming Series </a></button>
		<button class="button1"><a style="text-decoration:none" href="topplayers.html"> Top Players </a></button>
		</div><br><br>
			<a href="price.html" class="button8"> Batting Statistics </a>
			<a href="home.html" class="button3"> Back </a>
		<table style="width:100%" align="center" border=1 class="table1"
			id="table">
			<tr>
				<th><button onclick={dosort(0,0)} class="button2"style="width:100%">Name</button></th>
				<th><button onclick={dosort(1,1)} class="button2"style="width:100%">Matches</button></th>
				<th><button onclick={dosort(2,1)} class="button2"style="width:100%">Wickets</button></th>
				<th><button onclick={dosort(3,0)} class="button2"style="width:100%">Economy</button></th>
				<th><button onclick={dosort(4,1)} class="button2"style="width:100%">4 Wicket Hauls</button></th>
				<th><button onclick={dosort(5,1)} class="button2"style="width:100%">5 Wicket Hauls</button></th>
				<th><button onclick={dosort(6,0)} class="button2"style="width:100%">Price</button></th>
			</tr>
			{% for row in rows %}
			<tr align="center" id="datarows">
				<td> {{ row[0] }}</td>
				<td> {{ row[1] }}</td>
				<td> {{ row[2] }} </td>
				<td> {{ row[3] }} </td>
				<td> {{ row[4] }} </td>
				<td> {{ row[5] }} </td>
				<td> {{ row[6] }} </td>
			</tr>
			{% endfor %}
		</table>
		<center><a href="home.html" class="button8"> Back </a></center>
	</body>
</html>
